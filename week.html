<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("1 for Monday");
        console.log("2 for Tuesday");
        console.log("3 for Wednesday");
        console.log("4 for Thursday");
        console.log("5 for Friday");
        console.log("6 for Saturday");
        console.log("7 for Sunday");

        let week = parseInt(prompt("Enter Any Number Between The 1 To 7"))
        switch (week) {
            case 1:
                console.log("It's Monday");
                break;
            case 2:
                console.log("It's Tuesday");
                break;
            case 1:
                console.log("It's Wednesday");
                break;
            case 1:
                console.log("It's Thursday");
                break;
            case 1:
                console.log("It's Friday");
                break;
            case 1:
                console.log("It's Saturday");
                break;
            case 1:
                console.log("It's Sunday");
                break;

            default:
                console.log("Invalid Number");
                break;
        }
    </script>
</body>

</html>
